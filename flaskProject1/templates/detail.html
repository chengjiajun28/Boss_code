{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ job.title }}</h2>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ job.company }} - {{ job.city }}</h5>
        <p class="card-text"><strong>联系人:</strong> {{ job.name }}</p>
        <p class="card-text"><strong>职位描述:</strong></p>
        <p class="card-text">{{ job.details }}</p>
        <a href="{{ job.url }}" class="btn btn-primary" target="_blank">访问链接</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
    </div>
</div>
{% endblock %}
