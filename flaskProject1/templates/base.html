<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Job Listings</a>
        <form class="form-inline my-2 my-lg-0" method="post" action="/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword"
                   value="{{ keyword }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
<!-- Job Detail Modal -->
<div class="modal fade" id="jobDetailModal" tabindex="-1" role="dialog" aria-labelledby="jobDetailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jobDetailModalLabel">Job Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Job details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script>
    $('#jobDetailModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var jobTitle = button.data('title');
        var jobDetails = button.data('details');
        var jobCompany = button.data('company');
        var jobCity = button.data('city');
        var jobUrl = button.data('url');
        var jobName = button.data('name');

        var modal = $(this);
        modal.find('.modal-title').text(jobTitle);
        modal.find('.modal-body').html(`
                <p><strong>Company:</strong> ${jobCompany}</p>
                <p><strong>City:</strong> ${jobCity}</p>
                <p><strong>Contact:</strong> ${jobName}</p>
                <div>${jobDetails}</div>
                <a href="${jobUrl}" class="btn btn-primary" target="_blank">Visit Link</a>
            `);
    });
</script>
</body>
</html>
